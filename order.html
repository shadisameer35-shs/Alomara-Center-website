<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفصيل أونلاين - مركز الأمراء للخياطة الرجالية الحديثة</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="all.min.css">
  <link href="bootstrap.css" rel="stylesheet">
</head> 
<body>
  <!-- Header & Navbar -->
  <header class="orderheader">
    <img src="logo.png" alt="شعار مركز الأمراء" class="logo">
    <h1 class="h4">مركز الأمراء للخياطة الرجالية الحديثة</h1>
    <h4>Alomara Center for Modern Men's Tailoring</h4>
  </header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">من نحن</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">المنتجات</a></li>
          <li class="nav-item"><a class="nav-link active" href="order.html">تفصيل أونلاين</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">تواصل معنا</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">تسجيل الدخول</a></li>
          <li class="nav-item"><a class="nav-link" href="sign up.html">تسجيل حساب</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container-s-order">
    <div>
      <h2>تفصيل أونلاين حسب الطلب</h2>
    <form id="orderForm" class="orderform">
      <div class="col-md-6">
        <label for="name" class="form-label">الأسم</label>
        <input type="text" id="name">
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">رقم الهاتف</label>
        <input type="tel" id="phone">
      </div>
      <div class="col-md-6">
        <label class="form-label">نوع المنتج</label>
        <input type="text" class="col-md-6" value="ثياب" readonly >
      </div>
      <div class="col-md-6">
        <label class="form-label">نوع القماش</label>
        <select class="form-select" required>
          <option value="">اختر نوع القماش</option>
          <option value="قطن">قطن</option>
          <option value="صوف">صوف</option>
          <option value="حرير">حرير</option>
          <option value="كتان">كتان</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label" for="productcolor">لون القماش</label>
        <input type="color" class="form-control form-control-color" value="#ffffff" id="productcolor">
      </div>
      <div class="col-md-6">
        <label class="form-label">تحميل صورة القماش (اختياري)</label>
        <input type="file" class="form-control" accept="image/*">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">إرسال الطلب</button>
      </div>
    </form>
    </div>
  </section>

  <footer>
    <p>© 2025 مركز الأمراء للخياطة الرجالية الحديثة</p>
  </footer>

  <script src="bootstrap.js"></script>
  <script src="main.js"></script>
</body>
</html>
