<html lang="ar" dir="rtl">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="all.min.css">
  <link href="bootstrap.css" rel="stylesheet"> 
</head>
<body> 
  
  <!-- Header & Navbar -->
  <header class="signupheader">
    <img src="logo.png" alt="شعار مركز الأمراء" class="logo">
    <h1 class="h4">مركز الأمراء للخياطة الرجالية الحديثة</h1>
    <h4>Alomara Center for Modern Men's Tailoring</h4>
  </header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">من نحن</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">المنتجات</a></li>
          <li class="nav-item"><a class="nav-link" href="order.html">تفصيل أونلاين</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">تواصل معنا</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">تسجيل الدخول</a></li>
          <li class="nav-item"><a class="nav-link active" href="sign up.html">تسجيل حساب</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container-s-signup">
    <div class="">
    <h2>تسجيل حساب جديد</h2>
    <form id="registerForm" class="registerform">
        <div class="col-md-6">
        <label class="form-label" for="fullName">الاسم الكامل</label>
        <input type="text" id="fullName" class="form-control" 
        required name="fullName">
      </div>
      <div class="col-md-6">
        <label class="form-label" for="email">البريد الإلكتروني</label>
        <input type="email" id="email" class="form-control" 
        required name="email">
      </div>
      <div class="col-md-6">
        <label class="form-label" for="phone">رقم الهاتف</label>
        <input type="tel" id="phone" class="form-control" 
        inputmode="numeric" name="phone">
      </div>
      <div class="col-md-6">
        <label class="form-label" for="password">كلمة المرور</label>
        <input type="password" id="password" class="form-control" 
        required name="password">
      </div>
      <div class="col-md-6">
        <label class="form-label" for="confirmPassword">تأكيد كلمة المرور</label>
        <input type="password" id="confirmPassword" class="form-control" 
        required name="confirmPassword">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">تسجيل</button>
      </div>
    </form>
      </div>
  </section>

  <footer>
    <p>© 2025 مركز الأمراء للخياطة الرجالية الحديثة</p>
  </footer>

  <script src="bootstrap.js"></script>
  <script src="main.js"></script>
</body>
</html>
